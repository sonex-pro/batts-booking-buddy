<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Details | Batt's Booking Buddy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html#home">
                    <img src="images/logo.webp" alt="Batt's Booking Buddy Logo" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <main>
        <section class="lesson-detail">
            <div class="container">
                <h1>Your Details</h1>
                <div class="booking-form-container">
                    <form id="details-form" class="booking-form">
                        <div class="form-group">
                            <label for="your-name">Your Name</label>
                            <input type="text" id="your-name" name="your-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="player-name">Player's Name</label>
                            <input type="text" id="player-name" name="player-name" placeholder="Enter player's name" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary next-button">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 cbj-uk-design. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
